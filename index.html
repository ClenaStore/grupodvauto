<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resumo de Vendas por Modalidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #2563eb; color: white; }
    tr:nth-child(even) { background: #f3f4f6; }
    button { background: #2563eb; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: #1e40af; }
  </style>
</head>
<body>
  <h1>Resumo de Vendas por Forma de Pagamento</h1>
  <button onclick="carregar()">üîÑ Atualizar</button>
  <table>
    <thead>
      <tr><th>Forma de Pagamento</th><th>Total (R$)</th></tr>
    </thead>
    <tbody id="tabela">
      <tr><td colspan="2">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    async function carregar() {
      const hoje = new Date();
      const inicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1).toISOString().split("T")[0];
      const fim = hoje.toISOString().split("T")[0];

      const tabela = document.getElementById("tabela");
      tabela.innerHTML = `<tr><td colspan="2">‚è≥ Buscando...</td></tr>`;

      try {
        const resp = await fetch(`/api/vendas?inicio=${inicio}&fim=${fim}`);
        const data = await resp.json();

        if (!resp.ok) {
          tabela.innerHTML = `<tr><td colspan="2">‚ùå Erro: ${data.error}</td></tr>`;
          return;
        }

        const resumo = data.resumo || {};
        const linhas = Object.entries(resumo).map(([f, v]) => `
          <tr><td>${f}</td><td>R$ ${v.toLocaleString("pt-BR", { minimumFractionDigits: 2 })}</td></tr>
        `).join("");

        tabela.innerHTML = linhas || `<tr><td colspan="2">Nenhum dado encontrado</td></tr>`;
      } catch (err) {
        tabela.innerHTML = `<tr><td colspan="2">‚ùå Erro JS</td></tr>`;
      }
    }
    carregar();
  </script>
</body>
</html>
