<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resumo de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f6f6f6; }
    h1 { color: #222; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Resumo de Vendas por Forma de Pagamento</h1>
  <button onclick="carregar()">ðŸ”„ Atualizar</button>
  <table id="tabela">
    <thead>
      <tr><th>Forma de Pagamento</th><th>Total (R$)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregar() {
      const resp = await fetch("/api/vendas");
      const data = await resp.json();
      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";

      if (data.resumo) {
        Object.entries(data.resumo).forEach(([forma, valor]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${forma}</td><td>${valor.toFixed(2)}</td>`;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = "<tr><td colspan='2'>Nenhum dado encontrado</td></tr>";
      }
    }

    carregar();
  </script>
</body>
</html>
